<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .icons {
            display: flex;
            gap: 15px;
        }
        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }
        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .new-arrivals, .categories {
            padding: 20px;
            text-align: center;
        }
        .new-arrivals h2, .categories h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .products, .categories-items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product, .category-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .product img, .category-item img {
            width: 100%;
            height: auto;
        }
        .product h3, .category-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }
        .product .price {
            color: #ff6600;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e65c00;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-nav div {
            text-align: center;
            cursor: pointer;
        }
        .bottom-nav div i {
            font-size: 20px;
        }
        .bottom-nav div p {
            margin: 5px 0 0;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">LiVE Shopping</div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>

    <div class="banner">
        <h1>New Arrival Fashion Sale</h1>
        <p>Get the latest fashion trends at amazing prices!</p>
    </div>

    <div class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="products">
            <div class="product">
                <img src="https://s10.gifyu.com/images/S5WOf.jpg" alt="Product Image">
                <h3>Blue Shirt</h3>
                <p>৳1,490</p>
                <div class="price">৳950</div>
                <button>Order Now</button>
            </div>
            <div class="product">
                <img src="https://s10.gifyu.com/images/S5WOf.jpg" alt="Product Image">
                <h3>Orange Polo</h3>
                <p>৳990</p>
                <div class="price">৳750</div>
                <button>Order Now</button>
            </div>
            <!-- More products can be added here -->
        </div>
    </div>

    <div class="categories">
        <h2>Categories</h2>
        <div class="categories-items">
            <div class="category-item">
                <img src="https://s10.gifyu.com/images/S5WOf.jpg" alt="Shirts">
                <h3>Shirt</h3>
            </div>
            <div class="category-item">
                <img src="https://s10.gifyu.com/images/S5WOf.jpg" alt="Pants">
                <h3>Pant</h3>
            </div>
            <div class="category-item">
                <img src="https://s10.gifyu.com/images/S5WOf.jpg" alt="Punjabi">
                <h3>Panjabi</h3>
            </div>
            <!-- More categories can be added here -->
        </div>
    </div>

    <div class="bottom-nav">
        <div>
            <i class="fas fa-home"></i>
            <p>Home</p>
        </div>
        <div>
            <i class="fas fa-th-large"></i>
            <p>Categories</p>
        </div>
        <div>
            <i class="fas fa-box"></i>
            <p>All Product</p>
        </div>
        <div>
            <i class="fas fa-phone"></i>
            <p>Phone</p>
        </div>
    </div>

</body>
</html>
