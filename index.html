<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Block specific URLs from opening in new tabs/windows
        function blockSpecificLinks() {
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('a');
                links.forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        if (link.href === 'https://zq.shallalflexors.top/' || link.href === 'https://pw.avowsbethorn.top/') {
                            e.preventDefault();
                            console.log('Blocked an attempt to open a restricted link in a new tab:', link.href);
                        }
                    });
                });
            });
        }
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/App_Home_Page/"></iframe>

    <script>
        blockSpecificLinks();
    </script>
</body>
</html>
