<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed with Controls</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .buttons button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="450">
            <source src="YOUR_VIDEO_SOURCE.mp4" type="video/mp4">
        </video>
        <div class="buttons">
            <button onclick="unmuteVideo()">Unmute</button>
            <button onclick="fullscreenVideo()">Fullscreen</button>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.17.0/video.js"></script>
    <script>
        const player = videojs('videoPlayer');
        function unmuteVideo() {
            player.muted(false);
        }
        function fullscreenVideo() {
            player.requestFullscreen();
        }
    </script>
</body>
</html>
