<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed with Controls</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 450px;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .buttons button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoIframe" src="https://en.gdplayertv.to/embed/astro-cricket/?embed=1&autoplay=1&mute=1&quality=low" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <div class="buttons">
            <button onclick="simulateUnmuteClick()">Unmute</button>
        </div>
    </div>

    <script>
        function simulateUnmuteClick() {
            const iframe = document.getElementById('videoIframe');
            const unmuteButton = iframe.contentDocument.querySelector('your-unmute-button-selector');
            
            if (unmuteButton) {
                unmuteButton.click(); // Simulate click on the unmute button
            } else {
                console.error('Unmute button not found within the iframe.');
            }
        }
    </script>
</body>
</html>
