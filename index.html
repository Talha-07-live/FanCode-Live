<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Fullscreen iFrame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://nowsportstv.com/"></iframe>
    <script>
        function setIframePosition(left, top, width, height) {
            const iframe = document.getElementById('myIframe');
            iframe.style.left = left + 'px';
            iframe.style.top = top + '50px';
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
        }

        // Example usage: Adjust the iframe to cover the entire screen
        setIframePosition(0, 0, window.innerWidth, window.innerHeight);

        // Adjust iframe on window resize
        window.addEventListener('resize', () => {
            setIframePosition(0, 0, window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
