<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Block new windows and tabs by overriding window.open
        window.open = function() {
            console.log('Blocked an attempt to open a new window or tab.');
            return null;
        };

        // Function to block new windows/tabs within the iframe
        function blockIframePopups() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        // Override window.open within the iframe
                        iframeWindow.open = function() {
                            console.log('Blocked an attempt to open a new window or tab from iframe.');
                            return null;
                        };

                        // Block clicking on links with target="_blank" within the iframe
                        const iframeDocument = iframe.contentDocument || iframeWindow.document;
                        const links = iframeDocument.getElementsByTagName('a');
                        for (let i = 0; i < links.length; i++) {
                            links[i].addEventListener('click', function(e) {
                                if (e.target.target === '_blank') {
                                    e.preventDefault();
                                    console.log('Blocked an attempt to open a link in a new tab.');
                                }
                            });
                        }
                    }
                };
            }
        }

        window.onload = blockIframePopups;
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/Channel-1/" sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
