<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Block new windows and tabs by overriding window.open
        window.open = function() {
            console.log('Blocked an attempt to open a new window or tab.');
            return null;
        };

        // Monitor the iframe for load and try to override its window.open as well
        function blockIframePopups() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        // Override window.open within the iframe
                        iframeWindow.open = function() {
                            console.log('Blocked an attempt to open a new window or tab from iframe.');
                            return null;
                        };

                        // Override target="_blank" within the iframe
                        const links = iframeWindow.document.getElementsByTagName('a');
                        for (let i = 0; i < links.length; i++) {
                            links[i].target = '_self';
                        }

                        // Monitor for dynamically added links
                        const observer = new MutationObserver(function(mutations) {
                            mutations.forEach(function(mutation) {
                                if (mutation.addedNodes) {
                                    mutation.addedNodes.forEach(function(node) {
                                        if (node.tagName === 'A' && node.target === '_blank') {
                                            node.target = '_self';
                                            node.addEventListener('click', function(e) {
                                                e.preventDefault();
                                                console.log('Blocked an attempt to open a link in a new tab.');
                                            });
                                        }
                                    });
                                }
                            });
                        });

                        observer.observe(iframeWindow.document, { childList: true, subtree: true });
                    }
                };
            }
        }

        window.onload = blockIframePopups;
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/Channel-1/" sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox"></iframe>
</body>
</html>
