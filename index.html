<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Block pop-ups and new windows
        window.open = function() {
            console.log('Blocked an attempt to open a new window.');
            return null;
        };

        // Block redirects
        history.pushState = (f => function pushState() {
            console.log('Blocked an attempt to change history state.');
            return null;
        })(history.pushState);
        
        history.replaceState = (f => function replaceState() {
            console.log('Blocked an attempt to replace history state.');
            return null;
        })(history.replaceState);

        window.addEventListener('popstate', function(event) {
            console.log('Blocked an attempt to navigate back.');
            history.pushState(null, null, window.location.href);
        });

        // Block window.location changes
        Object.defineProperty(window, 'location', {
            configurable: false,
            enumerable: true,
            value: window.location,
            writable: false
        });

    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/App_Home_Page/" frameborder="0"></iframe>
</body>
</html>
