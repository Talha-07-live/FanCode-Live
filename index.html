<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Fullscreen iFrame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            border: none;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 40px;
            left: 10px;
            z-index: 1000;
        }
        .controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="scrollIframe('up')">Up</button>
        <button onclick="scrollIframe('down')">Down</button>
        <button onclick="scrollIframe('left')">Left</button>
        <button onclick="scrollIframe('right')">Right</button>
    </div>
    <iframe id="myIframe" src="https://nowsportstv.com/" scrolling="no"></iframe>
    <script>
        const iframe = document.getElementById('myIframe').contentWindow;
        let scrollX = 0;
        let scrollY = 0;
        const step = 50; // Amount to scroll the iframe in pixels

        function scrollIframe(direction) {
            switch (direction) {
                case 'up':
                    scrollY -= step;
                    break;
                case 'down':
                    scrollY += step;
                    break;
                case 'left':
                    scrollX -= step;
                    break;
                case 'right':
                    scrollX += step;
                    break;
            }
            iframe.scrollTo(scrollX, scrollY);
        }

        document.getElementById('myIframe').onload = function() {
            // Ensure the iframe content is loaded before scrolling
            iframe.scrollTo(scrollX, scrollY);
        };
    </script>
</body>
</html>
