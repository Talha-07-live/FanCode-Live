<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Block Example</title>
</head>
<body>
    <iframe id="iframe-id" src="https://idn.gdplayertv.to/embed/supersport-cricket/?embed=1&autoplay=1&mute=1&quality=low" width="600" height="400"></iframe>

    <script>
        document.getElementById('iframe-id').onload = function() {
            var iframe = document.getElementById('iframe-id');
            try {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Use CSS to hide elements identified as ads
                var style = document.createElement('style');
                style.innerHTML = `
                    .ad-class, #ad-id { /* Replace these with the actual classes or IDs of the ads */
                        display: none !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
            } catch (e) {
                console.error("Could not access the iframe content due to cross-origin restrictions.");
            }
        };
    </script>
</body>
</html>
