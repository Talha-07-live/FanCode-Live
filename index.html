<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Function to block specific URLs from opening in new tabs/windows
        function blockSpecificLinks() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        // Override click event within the iframe's document
                        iframeWindow.document.addEventListener('click', function(e) {
                            if (e.target.tagName === 'A' && e.target.href &&
                                (e.target.href === 'https://zq.shallalflexors.top/' || e.target.href === 'https://pw.avowsbethorn.top/')) {
                                e.preventDefault();
                                console.log('Blocked an attempt to open a restricted link in the iframe:', e.target.href);
                            }
                        });
                    }
                };
            }
        }

        window.onload = blockSpecificLinks;
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/Channel-1/"></iframe>
</body>
</html>
