<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark background color */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #loading-screen img {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
            width: 80%; /* Adjust size if needed */
            height: auto;
        }
        .button-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 20px;
            align-items: center;
            position: relative;
        }
        .button-with-image {
            display: inline-block;
            text-align: center;
            color: #fff; /* Text color */
            font-size: 13px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 30px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.1); /* Light background color */
            transition: background-color 0.3s ease;
            width: 200px; /* Adjust button width */
            height: 200px; /* Adjust button height */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); /* Reduced glow effect */
        }
        .button-with-image:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Darker background color on hover */
        }
        .button-with-image img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 30px; /* Match button radius */
        }
        .button-with-image span {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .android-app-button {
            display: none; /* Hidden initially */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #004080; /* Dark blue background */
            border-radius: 50%; /* Round shape */
            width: 80px; /* Button width */
            height: 80px; /* Button height */
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff; /* White text color */
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 64, 128, 0.5); /* Blue glow effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounce 2s infinite; /* Bounce animation */
            text-align: center;
        }
        .android-app-button:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
            box-shadow: 0 0 25px rgba(0, 64, 128, 0.7); /* Increase glow on hover */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://s12.gifyu.com/images/S5qs3.gif" alt="Loading GIF">
    </div>
    <div class="button-container" id="main-content">
        <a href="https://t.talhasstream-cricket.000.pe/" class="button-with-image">
            <img src="https://s12.gifyu.com/images/StN9A.gif" alt="Button 1 Image">
            <span>All Types Cricket Match Live</span>
        </a>
        <a href="https://t.talhasstream-football-1.000.pe/" class="button-with-image">
            <img src="https://s10.gifyu.com/images/StT3e.gif" alt="Button 2 Image">
            <span>Copa America Live</span>
        </a>
        <a href="https://t.talhasstream-football-2.000.pe/" class="button-with-image">
            <img src="https://s10.gifyu.com/images/StTRx.gif" alt="Button 3 Image">
            <span>UEFA EURO Cup Live</span>
        </a>
    </div>
    <a href="https://example.com/android-app-link" class="android-app-button" id="android-app-button" target="_blank">
        Android App
    </a>

    <script>
        // Show the main content after 3 seconds
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('android-app-button').style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
