<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Allows clicks to pass through to iframe */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto; /* Enable clicks on overlay */
        }
        .controls {
            display: flex;
            gap: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function addControls() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDocument) {
                        const overlay = document.createElement('div');
                        overlay.className = 'overlay';
                        
                        const controls = document.createElement('div');
                        controls.className = 'controls';
                        
                        const unmuteButton = document.createElement('button');
                        unmuteButton.textContent = 'Unmute';
                        unmuteButton.onclick = function() {
                            const video = iframeDocument.querySelector('video');
                            if (video) {
                                video.muted = false;
                                console.log('Video unmuted');
                            }
                        };
                        controls.appendChild(unmuteButton);
                        
                        const fullscreenButton = document.createElement('button');
                        fullscreenButton.textContent = 'Fullscreen';
                        fullscreenButton.onclick = function() {
                            const video = iframeDocument.querySelector('video');
                            if (video) {
                                if (video.requestFullscreen) {
                                    video.requestFullscreen();
                                } else if (video.webkitRequestFullscreen) {
                                    video.webkitRequestFullscreen();
                                } else if (video.msRequestFullscreen) {
                                    video.msRequestFullscreen();
                                }
                            }
                        };
                        controls.appendChild(fullscreenButton);
                        
                        overlay.appendChild(controls);
                        iframeDocument.body.appendChild(overlay);
                        
                        // Toggle overlay visibility on video click
                        const video = iframeDocument.querySelector('video');
                        if (video) {
                            video.addEventListener('click', function() {
                                overlay.classList.toggle('active');
                            });
                        }
                    }
                };
            }
        }

        window.onload = addControls;
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/Channel-1/"></iframe>
</body>
</html>
