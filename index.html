<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        .iframe-container {
            position: relative; /* Necessary for absolute positioning */
            width: 100%; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
        }
        .iframe-container iframe {
            position: absolute; /* Allows you to adjust top, left, right, bottom */
            top: 10px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            width: calc(100% - 20px); /* Full width minus the left and right padding */
            height: calc(100% - 20px); /* Full height minus the top and bottom padding */
            border: none; /* Remove border if you want */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://nowsportstv.com/"></iframe>
    </div>
</body>
</html>
