<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed with Controls</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 450px;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            pointer-events: auto;
        }
        .buttons button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoIframe" src="https://en.gdplayertv.to/embed/astro-cricket/?embed=1&autoplay=1&mute=1&quality=low" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <div class="buttons">
            <button onclick="sendMessageToIframe('unmute')">Unmute</button>
            <button onclick="sendMessageToIframe('fullscreen')">Fullscreen</button>
        </div>
    </div>

    <script>
        function sendMessageToIframe(action) {
            const iframe = document.getElementById('videoIframe');
            iframe.contentWindow.postMessage(action, '*');
        }

        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://en.gdplayertv.to') {
                return; // Ignore messages from unknown origins
            }

            // Handle responses if needed
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
