<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function injectControls() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDocument) {
                        // Create a div for the invisible layer
                        const invisibleLayer = iframeDocument.createElement('div');
                        invisibleLayer.style.cssText = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;';

                        // Create unmute button
                        const unmuteButton = iframeDocument.createElement('button');
                        unmuteButton.textContent = 'Unmute';
                        unmuteButton.style.cssText = 'position: absolute; top: 20px; left: 20px; z-index: 9999;';
                        unmuteButton.onclick = function() {
                            const video = iframeDocument.querySelector('video');
                            if (video) {
                                video.muted = false;
                                console.log('Video unmuted');
                            }
                        };

                        // Create fullscreen button
                        const fullscreenButton = iframeDocument.createElement('button');
                        fullscreenButton.textContent = 'Fullscreen';
                        fullscreenButton.style.cssText = 'position: absolute; top: 20px; right: 20px; z-index: 9999;';
                        fullscreenButton.onclick = function() {
                            const video = iframeDocument.querySelector('video');
                            if (video) {
                                if (video.requestFullscreen) {
                                    video.requestFullscreen();
                                } else if (video.webkitRequestFullscreen) {
                                    video.webkitRequestFullscreen();
                                } else if (video.msRequestFullscreen) {
                                    video.msRequestFullscreen();
                                }
                            }
                        };

                        // Append buttons to invisible layer
                        invisibleLayer.appendChild(unmuteButton);
                        invisibleLayer.appendChild(fullscreenButton);

                        // Append invisible layer to iframe document body
                        iframeDocument.body.appendChild(invisibleLayer);
                    }
                };
            }
        }

        window.onload = injectControls;
    </script>
</head>
<body>
    <iframe src="https://talha-07-live.github.io/Channel-1/"></iframe>
</body>
</html>
